    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="RandomQuote.css">
</head>
<body>
  <div class="quote-box">
    <div id="loader" style="display: none;"></div>
    <div id="quote-text"></div>
    <div id="quote-author"></div>

    <!-- Category Selector -->
    <select id="category-select">
      <option value="">Any Category</option>
      <option value="inspirational">Inspirational</option>
      <option value="technology">Technology</option>
      <option value="wisdom">Wisdom</option>
      <option value="history">History</option>
      <option value="famous-quotes">Famous</option>
    </select>

    <button id="new-quote-btn">âœ¨ Generate Quote</button>

    <!-- Sharing buttons -->
    <div class="share-buttons">
      <button id="twitter-btn"><i class="fa-brands fa-x-twitter"></i> Share on Twitter</button>
      <button id="whatsapp-btn"><i class="fa-brands fa-whatsapp"></i> Share on WhatsApp</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

    <script src="RandomQuote.js"></script>
</body>
</html>
